<div class="card">
  <div class="card-header">
    <h4 class="card-title">Binding</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="nombre">Dime tu nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="sNombre">
    </div>
    <button type="button" class="btn btn-primary" (click)="btnBorrar()">Borrar</button>
  </div>
  <div class="card-footer text-muted">
    <p>Hola {{ sNombre.toUpperCase() }}</p>
    <p>2765*276 +2 = {{2765*276 +2}}</p>
    <p>El nombre es Luis ? = {{sNombre === 'Luis' ? 'SÃ­': 'No'}}</p>
    <pre>{{user | json}}</pre>
  </div>
</div>

  {{expresion}} 
  []   operador de propiedades
  ()   operador de eventos
  [()] operador de doble binding o "banana in a box"
