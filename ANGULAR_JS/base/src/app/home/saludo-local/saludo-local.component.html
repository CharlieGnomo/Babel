<div class="card">
    <div class="card-header">
      <h4 class="card-title">Referencias locales</h4>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="nombre">Dime tu nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" #locNombre>
      </div>
      <button type="button" class="btn btn-primary" (click)="locNombre.value=locNombre.value">Guardar</button>
      <button type="button" class="btn btn-primary" (click)="locNombre.value=''">Borrar</button>
    </div>
    <div class="card-footer text-muted">
      <p>Hola {{ locNombre.value }}</p>
    </div>
  </div>
  
  <!-- Lenguaje de Templates 
  
    {{expresion}} 
    []   operador de propiedades
    ()   operador de eventos
    [()] operador de doble binding o "banana in a box"
    #    operador de expresiones locales
  -->
